<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agents - DeepSeek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Our AI Agents</h1>
      <p>Choose an AI agent to get started.</p>
    </div>
  </header>

  <section class="agents">
    <div class="container">
      <div class="agent-card">
        <h3>Agent Alpha</h3>
        <p>A versatile AI agent for general tasks.</p>
        <button onclick="connectToAgent('Alpha')">Connect</button>
      </div>
      <div class="agent-card">
        <h3>Agent Beta</h3>
        <p>Specialized in crypto analysis and predictions.</p>
        <button onclick="connectToAgent('Beta')">Connect</button>
      </div>
      <div class="agent-card">
        <h3>Agent Gamma</h3>
        <p>Perfect for natural language processing.</p>
        <button onclick="connectToAgent('Gamma')">Connect</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 DeepSeek AI. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
